<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>City Forniture Text Uploader</title>
    <link href="./tailwind.css" rel="stylesheet">
</head>

<body>

    <div class="container mx-auto px-4 pt-4 ">
        <h3 class="text-xl font-semibold ml-20">City Forniture Test</h3>
        <br>
        <div>
            <img src="https://prod-cityfurniture.dotcmscloud.com/dA/954fa771-7ff3-4f44-8d01-60d706782a46" class="w-30 h-20 ml-20" alt="city_forniture">
        </div>
        <br>
      
        <div>
            <form class="w-full max-w-sm"  action="http://localhost:3000/most_used_words" method="post" enctype="multipart/form-data">
                <div class="md:flex md:items-center mb-6">
                  <div class="md:w-1/3">
                    <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="textFile">
                      Text File
                    </label>
                  </div>
                  <div class="md:w-2/3">
                    <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="textFile" type="file" name="textFile" required>
                  </div>
                </div>
                <div class="md:flex md:items-center mb-6">
                  <div class="md:w-1/3">
                    <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="ocurrencies">
                      N occurencies
                    </label>
                  </div>
                  <div class="md:w-2/3">
                    <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="ocurrencies" name="N" type="number" required value="3" placeholder="3">
                  </div>
                </div>
    
                <div class="md:flex md:items-center">
                  <div class="md:w-1/3"></div>
                  <div class="md:w-2/3">
                    <button class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="submmit">
                      Send
                    </button>
                  </div>
                </div>
              </form>
        </div>

   
    </div>



</body>

</html>
